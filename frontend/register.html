<html lang="en">
<head>

<body>

<div class="login-box">
  <h1>Create Account</h1>

  <form id="registerForm">

    <input type="password" id="password" placeholder="Choose password" required>

    <button type="submit">Register</button>
  </form>
</div>

<script src="js/register.js"></script>
</body>
